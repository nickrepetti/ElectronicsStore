<!DOCTYPE html>
<html lang="en" ng-app="electronicsStore">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		
		<title>Products - Electronics Store</title>
		
		<!-- Bootstrap Minified CSS CDN -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" 
		integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" 
		crossorigin="anonymous" />
		<!-- Bootstrap Optional Themes CSS CDN -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" 
		integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous" />
		<!-- AngularJS CDN -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
		
		<!-- App Imports -->
		<script src="controllers/electronicsStore.js"></script>
		<script src="services/cartFactory.js"></script>
		<script src="services/CategoryList.js"></script>
		<script src="services/ProductList.js"></script>
		<script src="controllers/productListController.js"></script>
		<script src="controllers/productListFilterController.js"></script>
		
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="navbar-custom.css" />
	</head>
	<body ng-controller="electronicsStoreController">
		<!-- Navigation -->
		<ng-include src="'views/navbar.html'"></ng-include>
		
		<!-- Main Container -->
		<div class="container-fluid" style="margin-top: 22px;">
			<div class="row">
				<!-- Content Container -->
				<div class="col-md-10 col-md-offset-1 col-lg-9">
					<!-- Cart Button Mobile -->
					<div class="row visible-xs">					
						<div class="col-xs-12">
							<button class="btn btn-success btn-block">
								<span class="glyphicon glyphicon-shopping-cart"></span>
								 Cart ({{ cart.size }})
							</button>
						</div>
					</div>
					<div class="row">
						<!-- Product List Filter -->
						<div class="col-xs-12 col-sm-3">
							<ng-include src="'views/productListFilter.html'"></ng-include>
							<br />
						</div>
						<!-- Product List -->
						<div class="col-xs-12 col-sm-9">
								<ng-include src="'views/productList.html'"></ng-include>
						</div>
						<!-- Cart List -->
						<!--
						<div class="col-xs-12 col-sm-9 col-sm-offset-3">
								<ng-include src="'views/cartList.html'"></ng-include>
						</div>
						-->
					</div>
				</div>
				<!-- Footer -->
				<ng-include src="'views/footer.html'"></ng-include>
			</div>
		</div>
		<!-- JQuery CDN -->
		<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		<!-- Bootstrap Javascript CDN -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" 
		integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" 
		crossorigin="anonymous"></script>
	</body>
</html>
