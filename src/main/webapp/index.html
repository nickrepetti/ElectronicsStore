<!DOCTYPE html>
<html lang="en" ng-app="ElectronicsStore">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		
		<title>Products - Electronics Store</title>
		
		<!-- Bootstrap Minified CSS CDN -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" 
		integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" 
		crossorigin="anonymous" />
		<!-- Bootstrap Optional Themes CSS CDN -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" 
		integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous" />
		<!-- AngularJS CDN -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
		<!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-resource.min.js">-->
		
		<!-- App Imports -->
		<script src="controllers/ElectronicsStore.js"></script>
		<script src="services/CartService.js"></script>
		<script src="services/CategoryService.js"></script>
		<script src="services/ProductService.js"></script>
		<script src="services/FilterService.js"></script>
		<script src="services/PaginationService.js"></script>
		<script src="controllers/PaginationController.js"></script>
		<script src="controllers/ProductFilterController.js"></script>
		<script src="controllers/ProductSortController.js"></script>
		<script src="controllers/ProductPageController.js"></script>
		<script src="controllers/CartPageController.js"></script>
		
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="navbar-custom.css" />
		
		<base href="/">
	</head>
	<body ng-controller="ElectronicsStoreController">
		<!-- Navbar -->
		<ng-include src="'partials/navbar.html'"></ng-include>
		
		<!-- Main Container -->
		<div class="container-fluid" style="margin-top: 22px;">
			<div class="row">
				<!-- Content Container -->
				<ng-view></ng-view>
			</div>
		</div>
		
		<!-- Footer -->
		<ng-include src="'partials/footer.html'"></ng-include>
		
		<!-- JQuery CDN -->
		<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		
		<!-- Bootstrap override to collapse navbar on click in mobile view -->
		<script>
		$(document).on('click','.navbar-collapse.in',function(e) {
			if( $(e.target).is('a') && $(e.target).attr('class') != 'dropdown-toggle' ) {
				$(this).collapse('hide');
			}
		});
		</script>
		
		<!-- Bootstrap Javascript CDN -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" 
		integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" 
		crossorigin="anonymous"></script>
	</body>
</html>
