<div class="row" ng-controller="CartPageController">
	<!-- Sort & Pagination Options -->
	<div class="col-xs-12">
		<ng-include src="'app/partials/sortBar.html'"></ng-include>		
		<ng-include src="'app/partials/topPagination.html'"></ng-include>
	</div>
	<!-- Products Container -->
	<div class="col-xs-12">
		<!-- Individual Product Panel -->
		<div ng-if="productInCart(product.id)" class="panel panel-primary border-square" ng-repeat="product in cartList.products">
			<div class="panel-heading border-square">
				<strong>{{ product.name }}</strong>
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-xs-12 col-sm-5">
						<img class="img-responsive center-block" src="{{ 'assets/img/' + product.image.name }}" />
						<br />
					</div>
					<div class="col-xs-12 col-sm-7">
						<p>{{ product.description }}</p>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-4 col-sm-5">
						<hr style="border-color: #DDDDFF !important;" />
					</div>
					<div class="col-xs-4 col-sm-2">
						<h4 class="text-center text-danger">
							<strong>{{ product.price | currency }}</strong>
						</h4>
					</div>
					<div class="col-xs-4 col-sm-5">
						<hr style="border-color: #DDDDFF !important;" />
					</div>
					<div class="col-xs-12 col-md-8 col-md-offset-2">
						<button ng-if="productInCart(product.id)" ng-click="removeFromCart(product)" class="btn btn-danger btn-block">Remove from Cart</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Pagination -->
	<div class="col-xs-12">
		<ng-include src="'app/partials/bottomPagination.html'"></ng-include>
	</div>
</div>
