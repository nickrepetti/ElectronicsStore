<div class="col-xs-12 col-sm-9" ng-controller="productListController">
	<div class="row">
		<div class="col-sm-8">
			<div class="row">
				<div class="col-xs-12">
					<h6 class="text-muted text-right visible-xs" style="margin-top: 0px;">
						<strong>PRODUCTS - PAGE 1 OF 4</strong>
					</h6>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-5">
					<h6 class="text-muted hidden-xs">
						<strong>PRODUCTS - PAGE 1 OF 4</strong>
					</h6>
				</div>
				<div class="col-sm-7">
					<h6>
					<button type="button" class="btn btn-default btn-block btn-xs">
						Price <span class="glyphicon glyphicon-sort"></span>
					</button>											
					</h6>
				</div>
			</div>
		</div>
		<div class="col-xs-12">
			<div class="panel panel-primary border-square" ng-repeat="product in data.products">
				<div class="panel-heading border-square">
					<strong>{{ product.name }}</strong>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-xs-12 col-sm-5">
							<img class="img-responsive center-block" src="image-sm.jpg" />
							<br />
						</div>
						<div class="col-xs-12 col-sm-7">
							<p>{{ product.description }}</p>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-4 col-sm-5">
							<hr style="border-color: #DDDDFF !important;" />
						</div>
						<div class="col-xs-4 col-sm-2">
							<h4 class="text-center text-danger">
								<strong>{{ product.price | currency }}</strong>
							</h4>
						</div>
						<div class="col-xs-4 col-sm-5">
							<hr style="border-color: #DDDDFF !important;" />
						</div>
						<div class="col-xs-12 col-md-8 col-md-offset-2">
							<button ng-click="addToCart(product)" class="btn btn-warning btn-block">Add to Cart</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-xs-12">
			<nav class="text-center">
				<ul class="pagination pagination-lg">
					<li class="disabled">
						<a href="#">
							<span>&laquo;</span>
						</a>
					</li>
					<li class="active">
						<a href="#" ng-click="paginationTest()">1</a>
					</li>
					<li>
						<a href="#">2</a>
					</li>
					<li>
						<a href="#">3</a>
					</li>
					<li>
						<a href="#">4</a>
					</li>
					<li>
						<a href="#">
							<span>&raquo;</span>
						</a>
					</li>
				</ul>
			</nav>
		</div>
	</div>
</div>
